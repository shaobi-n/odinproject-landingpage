<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Landing Page</title>
  </head>
  <body>
    <!-- pretterignore -->
    <!-- Header Start -->
    <div class="headerbar">
      <h1 class="headerlogo">Header Logo</h1>
      <!-- headerlinks -->
      <div class="headerlinks">
        <p>Header Link One</p>
        <p>Header Link Two</p>
        <p>Header Link Three</p>
      </div>
    </div>

    <!-- Header End  -->
    <!-- Hero Start -->
    <!-- HeroLeft Start -->
    <div class="hero">
      <div class="heroleft">
        <!-- BigHeader Text -->
        <h1 id="herohead">This Website is Awesome</h1>
        <p id="herotext">
          This website has some subtext that goes under the main title.
          <br />It's a smaller font and the color is lower contrast
        </p>
        <!-- Signup Button -->
        <p><button>Sign up</button></p>
        <p></p>
      </div>
      <!-- HeroLeft End -->
      <div class="heroright">
        <h2>This is a placeholder for an image</h2>
      </div>
    </div>
    <!-- HeroEnd -->
    <!-- Quote Start -->
    <div class="quote"></div>
    <!-- Quote End -->
    <!-- Signup Start -->
    <div class="signup"></div>
    <!-- Signup End -->
    <!-- Footer Start -->
    <div class="footer"></div>
    <!-- Footer End -->
  </body>
</html>
